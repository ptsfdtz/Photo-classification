<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>照片水印工具</title>
  </head>
  <body>
    <div class="photo-container">
      <canvas id="canvas"></canvas>
      <img id="output" style="display: none" />
    </div>

    <div class="controls">
      <div class="control-group">
        <input type="file" id="upload" class="upload-btn" accept="image/*" />
      </div>
      <div class="control-group">
        <label for="fontSelect">选择字体:</label>
        <select id="fontSelect">
          <option value="Arial">Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Nerko One">Nerko One</option>
          <option value="Handjet">Handjet</option>
          <option value="Permanent Marker">Permanent Marker</option>
        </select>
      </div>
      <div class="control-group">
        <label for="positionSelect">选择水印位置:</label>
        <select id="positionSelect">
          <option value="bottom-right">右下角</option>
          <option value="bottom-left">左下角</option>
          <option value="top-right">右上角</option>
          <option value="top-left">左上角</option>
        </select>
      </div>
      <button id="download" class="download-btn" style="display: none">
        下载图片
      </button>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
